<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Audio Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-gradient-to-bl from-red-50 to-zinc-50">
      <div class="w-2/3">
        <div
          class="bg-white border-slate-100 dark:bg-slate-800 dark:border-slate-500 border-b rounded-t-xl p-4 pb-6 sm:p-10 sm:pb-8 lg:p-6 xl:p-10 xl:pb-8 space-y-6 sm:space-y-8 lg:space-y-6 xl:space-y-8 items-center"
        >
          <audio-visualizer id="audioVisualizer"></audio-visualizer>
          <audio-player id="audioPlayer"></audio-player>
        </div>
      </div>
    </div>

    <script src="components/audioPlayer.js"></script>
    <script src="components/audioVisualizer.js"></script>
    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const audioVisualizer = document.getElementById("audioVisualizer");
    
      // Pass the analyser node from the audio player to the visualizer
      audioVisualizer.setAnalyserNode(audioPlayer.getAnalyserNode());
    </script>
  </body>
</html>
